<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Personas</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body style */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Container for the form */
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Title */
    h1 {
      font-size: 24px;
      color: #3e4a59;
      margin-bottom: 20px;
    }

    /* Input fields */
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
    }

    /* Submit button */
    button {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* List of personas */
    ul {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }

    ul li {
      background-color: #ffffff;
      padding: 20px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    ul li:hover {
      transform: translateY(-5px);
    }

    .persona-info {
      font-size: 18px;
      color: #555;
    }

    /* Edit button */
    ul li button {
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      padding: 8px 15px;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    ul li button:hover {
      background-color: #218838;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Personas</h1>
    <form id="formulario">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="number" id="edad" placeholder="Edad" required>
      <button type="submit">Agregar</button>
    </form>

    <ul id="lista"></ul>
  </div>

  <script>
    const apiUrl = "http://localhost:5000/personas";

    function cargarPersonas() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const lista = document.getElementById("lista");
          lista.innerHTML = "";
          data.forEach(p => {
            const li = document.createElement("li");
            li.innerHTML = `
              <div class="persona-info">
                ${p.nombre} (${p.edad} a√±os)
              </div>
              <button onclick="editar(${p.id}, '${p.nombre}', ${p.edad})">Editar</button>
            `;
            lista.appendChild(li);
          });
        });
    }

    function editar(id, nombre, edad) {
      const nuevoNombre = prompt("Nuevo nombre:", nombre);
      const nuevaEdad = prompt("Nueva edad:", edad);
      fetch(`${apiUrl}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre: nuevoNombre, edad: parseInt(nuevaEdad) })
      }).then(() => cargarPersonas());
    }

    document.getElementById("formulario").addEventListener("submit", function (e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const edad = parseInt(document.getElementById("edad").value);
      fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, edad })
      }).then(() => {
        cargarPersonas();
        this.reset();
      });
    });

    cargarPersonas();
  </script>
</body>
</html>
